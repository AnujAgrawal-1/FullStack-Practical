<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/Practicals/CSS/Practical-15.css">
    <title>Practical-15</title>
</head>

<body>
    
    <div class="card">
        <div>
            <h1>Create Account</h1>
        </div>
        <form action="">
            <div>
                <label for="username">Username</label>
                <br>
                <input type="text" placeholder="Enter username" id="username">
                <i class="fa fa-exclamation-circle"></i>
                <i class="fa fa-check"></i>
            </div>
            <br>
        
            <div>
                <label for="email">Email</label>
                <br>
                <input type="text" placeholder="Enter Email" id="email">
                <i class="fa fa-exclamation-circle"></i>
                <i class="fa fa-check"></i>
            </div>
            <br>
        
            <div>
                <label for="p1">Password</label>
                <br>
                <input type="text" placeholder="Enter password" id="p1">
                <i class="fa fa-exclamation-circle"></i>
                <i class="fa fa-check"></i>
            </div>
            <br>
           
            <div>
                <label for="p2">Password Again</label>
                <br>
                <input type="text" placeholder="Enter password again" id="p2">
                <i class="fa fa-exclamation-circle"></i>
                <i class="fa fa-check"></i>
            </div>
            <br>
            <div class="submit">
                <a href="#">Submit</a>
            </div>

        </form>
    </div>

</body>

</html>
